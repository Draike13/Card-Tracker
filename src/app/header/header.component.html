<mat-toolbar class="header">
  <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-button">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button (click)="reloadPage()" mat-menu-item>
      <mat-icon>refresh</mat-icon>
      <span>Reset</span>
    </button>
    <button (click)="saveList()" mat-menu-item *ngIf="isLoggedIn">
      <mat-icon>save</mat-icon>
      <span>Save</span>
    </button>
    <button (click)="loginDialog()" mat-menu-item *ngIf="!isLoggedIn">
      <mat-icon>check_box</mat-icon>
      <span>Login</span>
    </button>
    <button (click)="logOut()" mat-menu-item *ngIf="isLoggedIn">
      <mat-icon>check_box_outline_blank</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
  <h1>Eeveelution Card List</h1>
</mat-toolbar>
