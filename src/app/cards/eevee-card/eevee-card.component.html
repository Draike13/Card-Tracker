<mat-card>
  <mat-card-content>
    <div>
      <img
        [class.visited]="isVisited === true"
        (click)="makeGrayscale(i)"
        [src]="eeveeImage"
      />
    </div>
  </mat-card-content>
  <mat-card-actions class="button-holder">
    <div>
      <button class="zoom-button" (click)="openLargeCard(i)">Zoom</button>
    </div>
  </mat-card-actions>
</mat-card>
