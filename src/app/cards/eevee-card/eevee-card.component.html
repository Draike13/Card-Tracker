<mat-card>
  <mat-card-content>
    <img
      [class.visited]="isVisited === true"
      (click)="makeGrayscale()"
      [src]="eeveeImage.small"
    />
  </mat-card-content>
  <mat-card-actions class="button-holder">
    <button class="zoom-button" (click)="openLargeCard(eeveeImage.large)">
      Zoom
    </button>
  </mat-card-actions>
</mat-card>
